<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>New Answer</title>
        <style>
            form{
                display: flex;
                flex-direction: column;
            }

            form > *{
                margin: 15px;
            }

            input[type=submit]{
                width: 250px;
            }
        </style>
    </head>
    <body>
        <form action="/learn/answers/create" method="post">
            <label>Uploader
                <input name="uploader" type="text" required>
            </label>

            <label>Password
                <input name="password" type="password" required>
            </label>

            <label>Lecture
                <input name="lecture" type="text" required>
            </label>

            <label>Content
                <input name="content" type="text" required>
            </label>

            <input type="Submit">
        </form>
    </body>
</html>
